<line x1="590" y1="588" x2="810" y2="588" class="linha" />
<text x="600" y="603" class="texto">- modelo : String</text>
<line x1="590" y1="613" x2="810" y2="613" class="linha" />
<text x="600" y="628" class="texto" style="font-style:italic">+ ligar() : void</text>
<rect x="1140" y="565" width="220" height="70" class="box" />
